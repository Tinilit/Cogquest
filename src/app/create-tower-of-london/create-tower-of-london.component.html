<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<mat-card>

    <form class="form-container" style="display: grid" #form='ngForm'>

        <mat-horizontal-stepper [linear] = "false">

            <mat-step>

                <ng-template matStepLabel>Tower Of London Set Up</ng-template>

                <mat-form-field class="screen-width">
                    <input matInput placeholder="Test name" name="testName" [(ngModel)]="formTest.testName">
                </mat-form-field>

                <label class="screen-width">Enter test instructions</label>

                <mat-form-field class="main-width">
                    <input matInput placeholder="In the beginning of the test:" name="beginingText"[(ngModel)]="formTest.beginingText">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Feedback Text:" name="feedbackText" [(ngModel)]="formTest.feedbackText">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Over Move Limit feedback: " name="overMoveFeedback" [(ngModel)]="formTest.overMoveFeedback">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Over Time Limit feedback text:" name="overTimeFeedback" [(ngModel)]="formTest.overTimeFeedback">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Test Instructions to display at the end of the test:" name="onEnd" [(ngModel)]="formTest.onEnd">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Button Text that will show at the end of the test:" name="finishButtonText" [(ngModel)]="formTest.finishButtonText">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Work Area label:" name="workAreaLabel" [(ngModel)]="formTest.workAreaLabel">
                </mat-form-field>

                <mat-form-field class="main-width">
                    <input matInput placeholder="Enter Goal State area label:" name="goalAreaText" [(ngModel)]="formTest.goalAreaText">
                </mat-form-field>

                <div class="main-width"></div>

                <label class="screen-width">Set up test parameters</label>

                <mat-form-field class="fourth-width">

                    <mat-select placeholder="Number of Practice Rounds:" name="practiceRounds" [(ngModel)]="formTest.practiceRounds">

                        <mat-option value="0">
                                0
                        </mat-option>
                        <mat-option value="1">
                                1
                        </mat-option>
                        <mat-option value="2">
                                2
                        </mat-option>
                        <mat-option value="3">
                                3
                        </mat-option>
                        <mat-option value="4">
                                4
                        </mat-option>
                        <mat-option value="5">
                                5
                        </mat-option>
                        <mat-option value="6">
                                6
                        </mat-option>
                        <mat-option value="7">
                                7
                        </mat-option>
                        <mat-option value="8">
                                8
                        </mat-option>
                        <mat-option value="9">
                                9
                        </mat-option>

                    </mat-select>

                </mat-form-field>

                <mat-form-field class="fourth-width">
                    <input matInput type="number" placeholder="Number of Test Rounds:"  name="numOfTestRounds" [(ngModel)]="formTest.numOfTestRounds">
                </mat-form-field>

                <mat-form-field class="fourth-width">
                    <input matInput type="number" placeholder="Calculate Results From:"  name="CalculateFrom" [(ngModel)]="formTest.CalculateFrom">
                </mat-form-field>

                <mat-form-field class="fourth-width">
                    <input matInput type="number" placeholder="Time Out After (sec):"  name="TimeOutAfter" [(ngModel)]="formTest.TimeOutAfter">
                </mat-form-field>

                <mat-form-field class="fourth-width">
                    <input matInput type="number" placeholder="Max Moves Allowed"  name="MaxMoves" [(ngModel)]="formTest.MaxMoves">
                </mat-form-field>

                <mat-form-field class="fourth-width">
                    <input matInput type="number" placeholder="Countdown time (sec)"  name="Countdowntime" [(ngModel)]="formTest.Countdowntime">
                </mat-form-field>

                <mat-form-field class="fourth-width">
                    <input matInput placeholder="Countdown Text:"  name="CountdownText" [(ngModel)]="formTest.CountdownText">
                </mat-form-field>

                <div class="fourth-width"></div>

                <mat-checkbox class="fourth-width" name="ShowFeedback" [(ngModel)]="formTest.ShowFeedback">Show Feedback</mat-checkbox>
                <mat-checkbox class="fourth-width" name="displayResultPage" [(ngModel)]="formTest.displayResultPage">Display Result Page</mat-checkbox>

                <mat-checkbox class="fourth-width">Use Text-To-Speech</mat-checkbox>

                <div class="fourth-width"></div>
                <div class="fourth-width"></div>

                <div class="text-right">
                    <button mat-raised-button color="primary" matStepperNext>Next</button>
                </div>

            </mat-step>

            <mat-step>
                <ng-template matStepLabel >Set Up Round Positions</ng-template>
                <div class="box">

                    <div class="col-md-4 col-sm-12 workArea  font-larger" id="start">
                        Start Position
                    </div>

                    <div class="col-md-1">
                        <input id="colorBlue" class="col-lg-1 btn btn-labeled btn-primary" type="button">
                        <input id="colorGreen" class=" col-lg-1 btn btn-labeled btn-success" type="button">
                        <input id="colorRed" class=" col-lg-1 btn btn-labeled btn-danger" type="button">
                    </div>

                    <div class="col-md-4  workArea  font-larger" id="end">
                        Goal Position
                    </div>

                    <div class="col-md-3 pad-0">
                        <div class="col-md-10 col-md-offset-2">
                            <div>
                                <div class="input-group input-group-lg " id="title">
                                    <span class="input-group-addon" id="roundNumber" style="display: none;"></span>
                                    <input type="text" class="form-control" id="roundValue" style="width: 50px; display: none;">
                                </div>
                            </div>

                            <button mat-raised-button id="runScript" class="btn-margin-10" type="button" value="Set Moves" (click)="runScript()">Set Moves</button>

                            <mat-form-field>
                                <input matInput type="text" id="numberOfMoves" placeholder="Number of Moves">
                            </mat-form-field>

                            <div id="pageNums"></div>

                            <div>
                                <button mat-raised-button id="save" class="btn-margin-10" type="button" style="display: none;">Save</button>
                                <button mat-raised-button id="delete" class="btn-margin-10" type="button" style="display: none;">Delete</button>
                            </div>

                            <div class="alert alert-danger" id="MovesError" style="display: none;"></div>
                            <div class="alert alert-success" id="success" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-offset-2">
                        <input class=" btn btn-info btn-xs" id="viewTest" type="button" value="View Test" style="display: none;">

                    </div>

                </div>
                <div class="space-between">
                    <button mat-raised-button color="primary" matStepperPrevious>Back</button>
                    <button mat-raised-button color="warn" id="viewTest" type="button" style="display: none;">View Test</button>
                    <button mat-raised-button color="warn" type="button" (click)="save()">Save Test</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>

    </form>

</mat-card>
