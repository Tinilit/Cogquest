<div class="container mat-elevation-z8">
  <div class="header">
    <a mat-button href="javascript:;" routerLink="/create-tower-of-london">
      <mat-icon>add</mat-icon>Create
    </a>
    <mat-form-field floatPlaceholder="never">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table *ngIf="dataSource" #userTestTable [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Test Type Column -->
    <ng-container matColumnDef="testType">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.testType.name }} </mat-cell>
    </ng-container>

    <!-- Test Name Column -->
    <ng-container matColumnDef="testName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
    </ng-container>

    <!-- Test Creation Date Column -->
    <ng-container matColumnDef="testDate">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-button (click)="update(item.url)">
          <mat-icon>mode_edit</mat-icon>Update
        </button>
      </mat-cell>
    </ng-container>

  </mat-table>
</div>
