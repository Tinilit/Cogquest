<mat-card>
  <mat-select placeholder="Select test" [(ngModel)]="selectedTest">
    <mat-option *ngFor="let test of tests" [value]="test">{{ test.name }}</mat-option>
  </mat-select>
  <p *ngIf="selectedTest"> Test selected: {{ selectedTest.name }} </p>
</mat-card>

<mat-card>
  <mat-select placeholder="Select user" [(ngModel)]="selectedUser">
    <mat-option *ngFor="let user of users" [value]="user">{{ user.profile.firstName }} {{ user.profile.lastName }}</mat-option>
  </mat-select>
  <p *ngIf="selectedUser"> User selected: {{ selectedUser.profile.firstName }} {{ selectedUser.profile.lastName }} </p>
</mat-card>

<hr/>

<button mat-button color="primary" (click)="save()">
  Save
</button>
<button mat-button color="warn" (click)="cancel()">
  Cancel
</button>
